<html>
    <head>
        <title>RESULT| MongoFLask Result App</title>
        <style>
            *{
                margin: 0;
            }
            .i1{
                color: white;
                font-size: 35px;
                background-color:rgba(223, 7, 7, 0.664);
                }
            form{
                margin-top: 50px;
                color:white;
                font-size: 20px;
            }
            .bg{
background-color: #80ced6;
            }
            
            .c{
                display: inline-block;
                color: white;
                margin-top: 400px;
                vertical-align: top;
            }
            .left{
                margin-left: 50px;;
            }
            tr,th,td{
                border: solid rgb(255, 4, 4);
                color:white;
                font-size: 17px;
            }
            table,img{
                display: inline-block;
                margin-top: 40px;
            }
            img{
                border-radius: 50px;
            }
            .buttonb{
                background-color: yellow;
                border-radius: 40px;
                width: 100px;
                margin-top: 20px;
            }
            .buttonb a{
                text-decoration: none;
            }
           
        </style>
    </head>
    <body class="bg">
        <center>
            <h1 class="i1">RESULT</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Physics</th> 
                    <th>Chemistry</th> 
                    <th>Math</th> 
                    <th>Total Marks</th> 
                    <th>Percentage</th>
                    
                  </tr>
                  <tr>
                    <td>{{name}}</td>
                    <td>{{roll}}</td>
                    <td>{{phy}}</td>
                    <td>{{chem}}</td>
                    <td>{{mth}}</td>
                    <td>{{tot}}</td>
                    <td>{{percent}}%</td>
                  </tr>
                  
            </table>
            <img src="{{img}}" width="60px" >
            <div class="buttonb">
                <p><a href="/">GO BACK</a></p>
            </div>
            
          
            
        </center>
    </body>
</html>
